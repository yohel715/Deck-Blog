deckblog_card.generate:
  path: '/deckblog_card/generate/{card}'
  defaults:
    _controller: '\Drupal\deckblog_card\Controller\DeckBlogCardController::index'
  requirements:
    _permission: 'deckblog card'

deckblog_card.otherroute:
  path: '/deckblog_card/generate/{card}/{image}'
  defaults:
    _controller: '\Drupal\deckblog_card\Controller\DeckBlogCardController::cardimage'
  requirements:
    _permission: 'deckblog card'
